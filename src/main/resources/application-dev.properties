server.port=9019
server.context-path=/ds

server.max-http-header-size: 100000
spring.datasource.url = jdbc:mysql://192.168.140.13:3306/ds?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# Specify the DBMS
spring.jpa.database = MYSQL
# Show or not log for each sql query
spring.jpa.show-sql = true
# Hibernate ddl auto (create, create-drop, update)
spring.jpa.hibernate.ddl-auto = update
# Naming strategy
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy

# stripped before adding them to the entity manager)
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect

spring.http.multipart.maxFileSize=1000Mb
spring.http.multipart.maxRequestSize=1000Mb

###Log
logging.level.com.com.jusfoun=INFO
###logging.level.org.springframework=DEBUG

#custom
log.addUrl=http://127.0.0.1:9012/logs/logs-api/addLog